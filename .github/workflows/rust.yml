name: Rust and todo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: TODO to Issue
      uses: alstr/todo-to-issue-action@v4
      with: 
        PROJECTS_SECRET: ${{ secrets.TODO_ISSUE_SECRET }}
         
        
